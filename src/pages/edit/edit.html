<ion-header>

    <ion-navbar>
      <ion-title>
       
   <div class="edit-title">

    <div class="edit-name">
        <p style="margin: 0;font-size: 16px;"> تعديل المشكلة - {{problem}} </p>
    </div>

    <div class="edit-icon">
        <ion-icon (click)="back()" name="arrow-back" item-end></ion-icon>
    </div>

   </div>

      </ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content >
  
  <div class="add">
  
  <div class="add-content">
  
  <ion-list no-lines>
  
    <ion-item>
        <div class="mymap">
            <div id="mymaps" #mymaps style="width: 100%; height: 200px;"></div>
            <div class="cont">
              <div class="intro">
                  <p style="margin: 15px;"> قم بوضع علامة على المكان الجديد </p>
              </div>
              <div class="mine">
                  <i (click)="miniSmall()" class="fa fa-window-minimize" aria-hidden="true" id="small"></i>
                  <i (click)="mini()" class="fa fa-window-maximize" id="big" aria-hidden="true"></i>
              </div>
            </div>
         </div>
    </ion-item>
    
  
     <ion-item>
            <input type="text" placeholder="المشكلة" [value]="problem" #mproblem>
     </ion-item>
  
     <ion-item>
        <input type="text" [value]="des" placeholder="وصف المشكلة ( وصف دقيق )" #description>
  </ion-item>   
  
  <ion-item>
      <input type="text" [value]="addr" placeholder="العنوان ( الدورة - المهدية )" #myaddress>
  
  </ion-item>  
  
  <ion-item>
      <input type="text" [value]="phone" placeholder="رقم الهاتف ( اختياري )" #mphone>
      
  </ion-item>  
  
  <ion-item>
   <button (click)="edit(mproblem.value,description.value,myaddress.value,mphone.value)" >تعديل</button>
  </ion-item>   
  
  </ion-list>
  
  </div>
  
  </div>
  
  </ion-content>
