<ion-header>

  <ion-navbar>
    <ion-title> 

            <div class="edit-title">
            <div class="edit-name">
                    <p style="margin: 0;font-size: 17px;"> ابلاغ عن مشكلة </p>
                </div>
            
                <div class="edit-icon">
                    <ion-icon name="arrow-back" (click)="back()" item-end></ion-icon>
                </div>
                </div>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content >

<div class="add">

<div class="add-content">

<div class="mapover">
<div id="mymaps" #mymaps style="width: 100%; height: 200px;"></div>    
</div>

<ion-list no-lines>

  <ion-item>
      <div class="mymap">
          <div class="cont">
            <div class="intro">
                <p style="margin: 15px;">قم بوضع علامة على مكان المشكلة</p>
            </div>
            <div class="mine">
                <i (click)="miniSmall()" class="fa fa-window-minimize" aria-hidden="true" id="small"></i>
                <i (click)="mini()" class="fa fa-window-maximize" id="big" aria-hidden="true"></i>
            </div>
          </div>
       </div>
  </ion-item>
  

   <ion-item>
          <input type="text" placeholder="المشكلة" #problem>
   </ion-item>

   <ion-item>
      <input type="text" placeholder="وصف المشكلة ( وصف دقيق )" #description>
</ion-item>   

<ion-item>
    <input type="text" placeholder="العنوان ( الدورة - المهدية )" #myaddress>

</ion-item>  

<ion-item>
    <input type="text" placeholder="رقم الهاتف ( اختياري )" #phone>
    
</ion-item>  

<ion-item>
 <button (click)="post(problem.value,description.value,myaddress.value,phone.value)" >ابلاغ</button>
</ion-item>   

</ion-list>

</div>

</div>

</ion-content>
