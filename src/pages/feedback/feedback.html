<ion-header>

  <ion-navbar>
    <ion-title>تواصل معنا</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<div class="con-header">

<div class="content">

<div class="photo">
<img src="assets/imgs/contact.png">
</div>

<div class="text">
  <p> <i class="fa fa-quote-right" aria-hidden="true"></i>
    اذا كان لديك مشكلة او فكرة للتطبيق يرجى ملئ الاستمارة في الاسفل 
    <i class="fa fa-quote-left" aria-hidden="true"></i>
  </p>
</div>

<div class="inputs">

  <input type="text" placeholder="الاسم الكامل" #name>
  <input type="email" placeholder="البريد الالكتروني" #email>
  <textarea placeholder="الموضوع" #msg></textarea>
  <button (click)="sendfed(name.value,email.value,msg.value)" >ارسال</button>

</div>

</div>

</div>



</ion-content>
