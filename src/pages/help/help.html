<ion-header>

  <ion-navbar>
    <ion-title>
      
        <div class="edit-title">

            <div class="edit-name">
                <span *ngIf="checkproblem"> المتطوعين </span>
                <span *ngIf="voulnteer"> المحتاجين </span>
                <span  style="margin-right: 15px; font-weight: normal; display: inline-block" *ngIf="checkadd && checkproblem" id="addhelper" (click)="addhelper()" >تسجيل كمتطوع</span>
                <span  style="margin-right: 15px; font-weight: normal; display: inline-block" *ngIf="check && checkproblem" id="remhelper" (click)="remhelper()" > الغاء التطوع</span>

                <span style="margin-right: 15px; font-weight: normal; display: inline-block" *ngIf="checkadd && voulnteer" id="addhelper" (click)="addhelper()" >تسجيل كمحتاج</span>
                <span style="margin-right: 15px; font-weight: normal; display: inline-block" *ngIf="check && voulnteer" id="remhelper" (click)="remhelper()" > الغاء الطلب</span>
            </div>
        
            <div class="edit-icon">
                <ion-icon (click)="back()" name="arrow-back" item-end></ion-icon>
            </div>
        
           </div>

    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

<div [id]="mapname" #moon style="width: 100%; height: 250px;overflow: hidden;"></div>

    <ion-card class="helpmap">
        <ion-card-content>
        <div class="cardhead">

        </div>
      
        <ion-item>
          <ion-icon name="md-person" item-end large></ion-icon>
          <h2> {{ name }} </h2>
          <p>{{ date }}</p>
        </ion-item>
      
        <ion-item>
          <ion-icon name="ios-locate-outline" item-end large ></ion-icon>
          <h2>{{ problem }}</h2>
          <p> {{ addr }} </p>
        </ion-item>

        <ion-item>
            <ion-icon name="ios-information-circle-outline" item-end large ></ion-icon>
            <h2 *ngIf="checkproblem"> وصف المشكلة </h2>
            <h2 *ngIf="voulnteer"> وصف المساعدة </h2>
            <p> {{ des }} </p>
          </ion-item>
        </ion-card-content>
      
      </ion-card>


      <ion-card class="helpers" *ngFor="let item of list | async | reverse">

          <ion-card-content>

              <ion-item>
                  <ion-icon name="ios-contact" item-end large ></ion-icon>
                  <h2> {{item.name}}</h2>
                </ion-item>

                <ion-item>
                    <ion-icon name="ios-navigate-outline" item-end large ></ion-icon>
                    <h2> {{item.mohafada}} - {{item.addr}}</h2>
                  </ion-item>

              </ion-card-content>
        </ion-card>

</ion-content>
