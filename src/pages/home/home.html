<ion-header>
  <ion-navbar>
    <ion-title>
      
      <div class="mfather">
        <div class="mname">
          <span> ساعد </span>
          <span (click)="add()" style="margin-right: 15px; font-weight: normal;"> ابلاغ</span>
        </div>
        <div class="nicon">
          <i (click)="logout()" class="fa fa-sign-out" aria-hidden="true"></i>

        </div>
      </div>

     

    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content >



    <ion-card style="margin: 10px 0px 10px 0px; width: 100%;" *ngFor="let item of list | async | reverse">

            <div [id]="item.map" #item.map style="width: 100%; height: 250px;overflow: hidden;"></div>

        <ion-item>
          <ion-icon name="md-person" item-end large></ion-icon>
          <h2> {{ item.name }} </h2>
          <p>{{item.date}}</p>
        </ion-item>
      
        <ion-item>
          <ion-icon name="ios-locate-outline" item-end large ></ion-icon>
          <h2>{{item.problem}}</h2>
          <p> {{ item.addr }} </p>
        </ion-item>
      
        <ion-item>
          
          <button ion-button icon-start clear item-start (click)="help(item.map2,item.lat,item.lng,item.problem,item.addr,item.des,item.name,item.date,item.markname,item.color)" >
            <ion-icon style="color: #137cff;font-size: 16px;" name="navigate"></ion-icon>
            <p style="color: #137cff; font-size: 17px;">تطوع</p>
          </button>

          <button (click)="callNumber(item.phone)" ion-button icon-start clear item-end *ngIf="item.checkPhone">
              <ion-icon style="color: #137cff;font-size: 16px;" name="md-call"></ion-icon>
              <p style="color: #137cff; font-size: 17px;">اتصل</p>
            </button>

        </ion-item>
      
      </ion-card>


</ion-content>

<ion-footer>
    <ion-toolbar>
     
<div class="fotcont">

<div class="home">
<ion-icon name="ios-home-outline"></ion-icon>
<p>الرئيسية</p>
</div>

<div class="map" (click)="openMap()">
    <ion-icon name="ios-map-outline"></ion-icon>
    <p>الخريطة</p>
    </div>

    <div class="myalarm" (click)="openMyAlarm()" >
        <ion-icon name="ios-megaphone-outline"></ion-icon>
        <p>ابلاغاتي</p>
        </div>

        <div class="myinfo" (click)="myinfo()" >
            <ion-icon name="ios-information-circle-outline"></ion-icon>
            <p>حول</p>
            </div>

</div>

    </ion-toolbar>
  </ion-footer>
